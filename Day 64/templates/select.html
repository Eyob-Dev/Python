{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    <p>
        {% if not movie_list %}
    <h3>Not Found Your Movie!</h3>
    {% else %}
    {% for movie in movie_list %}
    <a href="{{ url_for('add', id=movie['id']) }}">
        <h5>{{ movie['title'] }} - {{ movie['release_date']}}</h5>
    </a>
    {% endfor %}
    {% endif %}
    </p>

</div>
{% endblock %}
