<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book Rating</title>
</head>
<body>
    <p>Book Name: {{ book.title }}</p>
    <p>Current Rating: {{ book.rating }}</p>

    <!-- Form action will dynamically add the book ID to the URL for editing -->
    <form action="{{ url_for('edit', id=book.id) }}" method="POST">
        <label for="rating">New Rating:</label>
        <input type="text" name="rating" value="{{ book.rating }}" required>
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
